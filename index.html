<!DOCTYPE html>
<html lang="en">

<head>
  <!-- <meta charset="UTF-8"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>calculator</title>
  <link rel="stylesheet" href="style/style.css">
  <script type="text/javascript" src="style/javascript.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
  <div class="calculator-wrapper">
    <div class="card bg-dark">
      <div class="card-body">
        <input id="currentNum" class="card-title calculator-display" value="0">
        <div class="btn-wrapper">
          <div class="btn-toolbar" role="toolbar">
            <div class="btn-group" role="group" aria-label="First group">
              <button type="button" class="btn btn-primary" onclick="clickSymbol('AC')" >AC</button>
              <button type="button" class="btn btn-primary" onclick="clickSymbol('C')" >C</button>
              <button type="button" class="btn btn-primary" onclick="clickSymbol('%')">%</button>
              <button type="button" class="btn btn-warning" onclick="clickSymbol('/')">÷</button>
            </div>
          </div>
          <div class="btn-toolbar" role="toolbar">
            <div class="btn-group" role="group" aria-label="Second group">
              <button type="button" class="btn btn-secondary" onClick="clickNumber(7)">7</button>
              <button type="button" class="btn btn-secondary" onClick="clickNumber(8)">8</button>
              <button type="button" class="btn btn-secondary" onClick="clickNumber(9)">9</button>
              <button type="button" class="btn btn-warning" onclick="clickSymbol('*')">×</button>
            </div>
          </div>
          <div class="btn-toolbar" role="toolbar">
            <div class="btn-group" role="group" aria-label="Third group">
              <button type="button" class="btn btn-secondary" onClick="clickNumber(4)">4</button>
              <button type="button" class="btn btn-secondary" onClick="clickNumber(5)">5</button>
              <button type="button" class="btn btn-secondary" onClick="clickNumber(6)">6</button>
              <button type="button" class="btn btn-warning" onclick="clickSymbol('-')">ー</button>
            </div>
          </div>
          <div class="btn-toolbar" role="toolbar">
            <div class="btn-group" role="group" aria-label="Fourth group">
              <button type="button" class="btn btn-secondary" onClick="clickNumber(1)">1</button>
              <button type="button" class="btn btn-secondary" onClick="clickNumber(2)">2</button>
              <button type="button" class="btn btn-secondary" onClick="clickNumber(3)">3</button>
              <button type="button" class="btn btn-warning" onclick="clickSymbol('+')" >＋</button>
            </div>
          </div>
          <div class="btn-toolbar" role="toolbar">
            <div class="btn-group" role="group" aria-label="Fifth group">
              <button type="button" class="btn btn-secondary" onClick="clickNumber('0')">0</button>
              <button type="button" class="btn btn-secondary" onClick="clickNumber('00')">00</button>
              <button type="button" class="btn btn-secondary" onclick="clickSymbol('+/-')" >+/-</button>
              <button type="button" class="btn btn-warning" onclick="clickSymbol('=')" >＝</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
